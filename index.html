<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>The Bro's Shopping App</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="SitePoint">
	<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
	<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="scripts/app.js" type="text/javascript"></script>
	<link rel="stylesheet" href="styles/main.css">

	<body>
		<div class="container">
			<h1 class="text-xs-center m-t-3">What Are We Shopping For, Bro?</h1>

			<div ng-app="myShoppingList" ng-controller="myCtrl">
				<ul>
					<li ng-repeat="product in products">{{product}}
						<span ng-click="removeItem($index)">&times;</span>
					</li>
				</ul>
				<!--submit item on enter key stroke-->
				<form class="text-xs-center" ng-submit="addItem()">
					<input class="m-b-2 m-t-2" ng-model="addMe" />
				</form>
				
				<div class="text-xs-center"><button class="text-xs-center" ng-click="addItem()">Add</button></div>
				<p>{{errortext}}</p>
			</div>
		</div>



	</body>

</html>
